<div>
  <md-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container cdkColumnDef="userId">
      <md-header-cell *cdkHeaderCellDef> ID </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.id}} </md-cell>
    </ng-container>

    <ng-container *ngFor="let feature of featureList" [cdkColumnDef]="feature">
      <md-header-cell *cdkHeaderCellDef> {{feature}} </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.feature}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-slide-toggle [checked]="isSlideToggleChecked()">
        Slide me!
  </md-slide-toggle>  
</div>
